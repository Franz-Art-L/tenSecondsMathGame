<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Seconds Math Game</title>
    <link rel="icon" href=" images/cover.png ">
    <script src="https://kit.fontawesome.com/70b09f6308.js " crossorigin="anonymous "></script>
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css " integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn " crossorigin="anonymous ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <link rel="stylesheet " href="styles.css ">
    <script src="index.js "></script>
</head>

<body>
    <h1 class="text-center ">10 seconds Math Game</h1>

    <div class="container ">
        <div class="row overflow ">
            <div class="col-12">

                <br>

                <div id="scores">

                    <p>High score: <span id="topScoreSpan"></span></p>
                    <p>Current Score: <span id="currentScoreSpan"></span></p>

                </div>

                <br>

                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex justify-content-center" id="countdownDiv">
                        <p>Time left: <span id="timeRemainingElement"></span></p>

                    </div>

                    <br>

                    <div class="d-flex justify-content-center" id="questionDiv">

                    </div>

                    <br>

                    <div class="d-flex justify-content-center" id="divForUserInput ">


                        <input id="user-answer" type="number" title="type the number of your answer" />

                    </div>


                </div>

            </div>
        </div>
    </div>

    <hr style="width: 50%;">
    <footer>
        <div class="text-center">
            <span class="text-muted small ©">Built by © <a href="https://confident-murdock-8e5bba.netlify.app/" target="_blank" rel="noopener noreferrer">Francis Artemio Landia</a>. 2022.</span>
        </div>

    </footer>

</body>

</html>
