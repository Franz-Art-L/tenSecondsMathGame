<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href=" images/cover.png ">
    <script src="https://kit.fontawesome.com/70b09f6308.js " crossorigin="anonymous "></script>
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css " integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn " crossorigin="anonymous ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>
    <link rel="stylesheet " href="styles.css ">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <script src="index.js"></script>

        alert("Wekcome To Ishoboy 10 Seconds Math Game!");

</head>

<body>
    <div class="container w-77 mt-1 pb-0 justify-content-center" style="border: black solid; background-color: white;">
        <h1 class="text-center" style="font-weight: bolder;">10 seconds Math Game</h1>
        <br>

    </div>

    <div id="main-container" class="container w-77 mt-4 pb-4 d-flex flex-column justify-content-center shadow bg-light rounded">
        <div style="background-color: palegoldenrod;" class="row overflow ">
            <div class="col-12">

                <br>

                <div class="d-flex justify-content-between" id="scores">
                    <div style="border: blue solid; border-radius: 7px; background-color: aqua;">
                        <p>Current Score <br> <span style="position: relative; left: 85px;" id="currentScoreSpan"></span></p>
                    </div>
                    <div style="border: blue solid; border-radius: 7px; background-color: aqua;">
                        <p>High Score <br> <span style="position: relative; left: 63px;" id="topScoreSpan"></span></p>
                    </div>

                </div>

                <br>

                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex justify-content-center" id="countdownDiv">
                        <div style="border: blue solid; border-radius: 7px; background-color: rgb(7, 10, 36);">
                            <p style="font-family: monospace; font-size: 32px; color: red;"> TIME ðŸ•™ <br> <span id="timeRemainingElement">0</span></p>
                        </div>

                    </div>

                    <br>


                    <div class="d-flex justify-content-center" style="font-size: 60px;" id="questionDiv">

                    </div>

                    <br>

                    <div class="d-flex justify-content-center" id="divForUserInput">


                        <input id="user-answer" type="number" placeholder="Enter your answer" title="type the number of your answer" />

                    </div>

                    <br>

                    <div class="text-center">
                        <button class="btn btn-outline-danger" id="newGameButton" title="click to reset the game">New Game</button>
                    </div>

                    <div id="audioDiv">

                        <audio id="gameOver" src="soundsEffects/Game Over Super Mario Sound Effect.mp3"></audio>

                        <audio src="soundsEffects/dreamy-inspiring-electronic-15015.mp3" id="backgroundMusic"></audio>

                        <audio src="soundsEffects/correct-6033.mp3" id="correctAnswer"></audio>

                        <audio src="soundsEffects/negative_beeps-6008.mp3" id="wrongAnswer"></audio>

                        <audio src="soundsEffects/ed01064d-0040-4c48-84a7-0a1cd9c59ade.mp3" id="newTopScore"></audio>

                    </div>

                </div>

            </div>
        </div>
    </div>


    <br>

    <footer>
        <div class="text-center container w-77 mt-1 pb-0 justify-content-center " style="border: black solid; background-color: white; ">

    </footer>

</body>
